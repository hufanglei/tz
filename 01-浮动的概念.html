	<p>浮动的定义：使元素脱离文档流，按照指定方向（左右）发生移动，遇到父边界或者相邻的浮动元素停了下来。</p>
	<p>文档流：是文档中可显示对象在排列时所占用的位置/空间(在页面中占位置)。</p>
	<p>脱离文档流：在页面中不占位置, CSS 中，通过 float 属性实现元素的浮动。</p>
	<p>任何元素都可以浮动。浮动元素会生成一个块级框，而不论它本身是何种元素。</p>
