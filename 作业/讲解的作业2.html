<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>讲解的作业2</title>
	<style>
		*{margin:0;padding:0;}
		body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
		ol,ul,li{
			list-style:none;
			margin:0;
			padding:0;
		}
		a{text-decoration:none;color:#000; }
		img{border:none;}
		.box{
			height:75px;
			background:url("images/demo2/topbg.jpg") repeat-x; 
			min-width:1000px;  
		}
		.box .con{
			width:1000px;
			height:75px;
			margin: 0 auto;
		}
		.con .logo{
			width:170px;
			height:75px;
			background:url("images/demo2/weixin.png") no-repeat center; 
			float: left;  
		}
		.con .btn{
			width:820px;
			height:75px;
			float:left;    
		}
		.btn ul{
			margin-top: 25px;
		}
		.btn ul li{
			float:left; 
		}
		.btn ul li.list a{
			background:url("images/demo2/btn2.png") no-repeat;
		}
		.btn ul li a{
			display:block;
			width:100px;
			height:34px;
			line-height:34px; 
			text-align:center; 
			color:#fff; 
		}
		.btn ul li:hover a{
			background:url("images/demo2/btn2.png") no-repeat;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="con">
			<div class="logo"></div>
			<div class="btn">
				<ul>
					<li class="list"><a href="">首页</a></li>
					<li><a href="">帮助</a></li>
					<li><a href="">工资</a></li>
					<li><a href="">微信</a></li>
					<li><a href="">支付</a></li>
					<li><a href="">网页版</a></li>
					<li><a href="">表情</a></li>
					<li><a href="">广告</a></li>
				</ul>
			</div>
		</div>
	</div>						
</body>
</html>
