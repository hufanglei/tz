<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
		ol,ul,li{
			list-style:none;
			margin:0;
			padding:0;
		}
		a{text-decoration:none;}
		img{border:none;}
		body{
			background: pink;
		}
		.box{
			width:200px; 
			height:200px; 
			background:#fff; 
			margin:50px auto; 
			background:url("images/3.jpg") center/cover; 
			border-radius: 50%;
		}	
		.box a{
			display:none;
			color:#000;
			width:100%; 
			height:120px; 
			text-align: center;	
			padding-top:80px; 		
			background:rgba(0,0,0,0.5);			
			opacity:0.5;filter:alpha(opacity=50);
			border-radius: 50%;
		}	
		#box a p{
				line-height:25px;
		}
		.box:hover{
			background: background:rgba(0,0,0,0.5);
		}
		.box:hover a{
			display:block;
			color:#fff; 
		}		

	</style>
</head>
<body>
	<div class="box">
		<a href="">
			<p>新品试用</p>
			<p>IPSA明星王牌套装</p>
		</a>
	</div>	
</body>
</html>
