		<title>02-vertical-align-凌薇战队</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
			ol,ul,li{
				list-style:none;
				margin:0;
				padding:0;
			}
			a{text-decoration:none;}
			img{border:none;}

			.box1{
				background:red;
				margin:10px;
			}
			.box1 img{
				vertical-align:bottom;
			}
			.box1 span{
				display:inline-block;
				width:150px;
				height:50px;
				background:yellow;
				vertical-align:bottom;
			}
		</style>

<body>
	<!--
		行内元素   行内块级元素  img
	-->

	<div class="box1">
		<img src="images/2.jpg" />
		<span>我是辅助</span>
