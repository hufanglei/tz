<!doctype html><!--申明当前文档的类型是html-->
<html><!--页面的开始位置-->
	<head>
		<!--申明当前页面的编码集 中文编码(gbk gb2312) 国际编码 utf-8-->
		<meta http-equiv="content-type" content="text/html" charset="UTF-8" />
		<meta name="Author" content="凌薇" />
		<meta name="Keywords" content="关键字,关键词" />
		<meta name="Description" content="描述和简介" />
		<title>04-text-align-凌薇战队</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
			ol,ul,li{
				list-style:none;
				margin:0;
				padding:0;
			}
			a{text-decoration:none;}
			img{border:none;}
			p{
				border:1px solid red;
				margin:15px;
				height:50px;
			}
			/*左右居中    上下居中*/
			.txt1{
				text-align:left;/*默认的文本摆放位置*/
				line-height:50px;
			}
			.txt2{
				text-align:center;
				line-height:50px;
			}
			.txt3{
				text-align:right;
				line-height:50px;
			}
		</style>
	</head>
<body>
	<p class="txt1">文本居左</p>
	<p class="txt2">文本居中</p>
	<p class="txt3">文本居右</p>

</body>
</html>
