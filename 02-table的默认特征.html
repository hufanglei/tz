		<title>02-table的默认特征-凌薇战队</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
			ol,ul,li{
				list-style:none;
				margin:0;
				padding:0;
			}
			a{text-decoration:none;}
			img{border:none;}
	
			table{
				width:600px;
				height:500px;
				/* margin:0px auto; */
				border:1px solid red;
				border-collapse:collapse;
				background:yellowgreen;
			}
			th{
				height:30px;
				margin:100px;
			}
			td{
				/* width:290px; */
				height:30px;
				border:1px solid red;
			}
		</style>
	</head>
<body>
	<!--
		<table>的默认特征
		1、单元格默认平分table 的宽度
		2、th里面的内容默认加粗并且左右上下居中
		3、td里面的内容默认上下居中 左对齐显示
		4、table 决定了整个表格的宽度；
		5、table里面的单元格宽度会被转换成百分比；
		6、表格里面的每一列必须有宽度；
		7、表格同一列/行会继承最大值；
		8、th,td没有margin属性

	-->

	<table>
		<tr><th colspan="5">琅琊榜</th></tr>
		<tr style="height:40px;">
			<td>姓名</td>
			<td>性别</td>
			<td style="width:190px;">年龄</td>
			<td>婚否</td>
			<td>称号</td>
		</tr>
		<tr>
			<td>限量版</td>
			<td>女</td>
			<td>18</td>
			<td rowspan="3">是</td>
			<td>一枝花</td>
		</tr>
		<tr>
			<td>锅包肉</td>
			<td>男</td>
			<td>60</td>
			<td>一坨肉</td>
		</tr>
		<tr>
			<td>果果</td>
			<td>女</td>
			<td>30</td>
			<td>小龙女</td>
		</tr>
	</table>ghfs;ljahgjfdhsagfj;ld
