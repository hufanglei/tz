<!doctype html><!--申明当前文档的类型是html-->
<html><!--页面的开始位置-->
	<head>
		<!--申明当前页面的编码集 中文编码(gbk gb2312) 国际编码 utf-8-->
		<meta http-equiv="content-type" content="text/html" charset="UTF-8" />
		<meta name="Author" content="凌薇" />
		<meta name="Keywords" content="关键字,关键词" />
		<meta name="Description" content="描述和简介" />
		<title>01-fixed固定定位-凌薇战队</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
			ol,ul,li{
				list-style:none;
				margin:0;
				padding:0;
			}
			a{text-decoration:none;}
			img{border:none;}

			.box{
				width:200px;
				height:200px;
				background:red;
				/*
					通过改变水平和垂直方向上的值来改变元素的位置
					水平 left right
					垂直 top bottom

					固定定位不占据文档流
				*/
				position:fixed;
				top:30px;
				left:30px;
			
			}
			.box1{
				width:350px;
				height:100px;
				background:gold;
			}
		</style>
	</head>
<body style="height:2000px;">
	<div class="box"></div>
	<div class="box1"></div>



</body>
</html>
