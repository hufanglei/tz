		<title>05-display-显示隐藏-凌薇战队</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.box1{
				width:300px;
				height:200px;
				background:red;
				margin:100px auto;/*auto 左右自适应*/
/*				display:none;/*隐藏 不占据空间*/

			}
			.box1 .box2{
				width:100px;
				height:100px;
				background:yellow;
				display:none;
			}
			.box1:hover .box2{/*移动到box1上改变box2 作用到父级身上 改变子集*/
				display:block;/*显示*/
			}
		</style>
	</head>
<body>
	<div class="box1">
		<div class="box2">1</div>
	</div>
	<div class="box2">2</div>
</body>
