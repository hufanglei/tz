<!doctype html><!--申明当前文档的类型是html-->
<html><!--页面的开始位置-->
	<head>
		<!--申明当前页面的编码集 中文编码(gbk gb2312) 国际编码 utf-8-->
		<meta http-equiv="content-type" content="text/html" charset="UTF-8" />
		<meta name="Author" content="凌薇" />
		<meta name="Keywords" content="关键字,关键词" />
		<meta name="Description" content="描述和简介" />
		<title>02-元素类型的转换-凌薇战队</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			body,dl,dd,h1,h2,h3,h4,h5,h6,p{margin:0;}
			ol,ul,li{
				margin:0;
				padding:0;
				list-style:none;
			}
			a{text-decoration:none;}
			img{border:none;}
			div{
				width:200px;
				height:200px;
				background:red;
			}
			p{
				border:1px solid red;
				width:200px;
				height:40px;
			}
			span{
				border:3px solid green;
			}
			h1{
				border:1px solid red;
			}
			h2{
				border:1px solid blue;
			}
		</style>
	</head>
<body>
	<div>我是盒子</div>
	我是辅助1
	<p>我是段落标签</p>
	我是辅助2
	<span>我是组合标签</span>
	我是辅助3
	<h1>验证块级元素</h1>
	<h2>验证块级元素</h2>
	<ul>
		<li>试试看</li>
	</ul>
	来吧,我们就试试看
	<b>我是验证行级元素</b>
	<!--
		块级元素:单独占据一行  主要用来布局 可以嵌套任何元素
		行级元素:只占据内容的区域  不能嵌套块级元素
	-->
</body>
</html>
