<!doctype html><!--申明当前文档的类型是html-->
<html><!--页面的开始位置-->
	<head>
		<!--申明当前页面的编码集 中文编码(gbk gb2312) 国际编码 utf-8-->
		<meta http-equiv="content-type" content="text/html" charset="UTF-8" />

		<title>07-text-overflow-凌薇战队</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
			ol,ul,li{
				list-style:none;
				margin:0;
				padding:0;
			}
			a{text-decoration:none;}
			img{border:none;}
			div{
				width:200px;
				height:200px;
				background:#ffc;
				
			}
			.box1{
				/* 
					clip:修剪文本
					ellipsis 	被修剪的文本用略符号来代表(....)。

				*/
					white-space:nowrap;/*强制不换行*/
					text-overflow:ellipsis;
					overflow:hidden; 
					

				}
		</style>
	</head>
<body>
	<div class="box1">
		在找对象方面，湘妹子不会讲究含蓄，爱就爱，死去活来也要爱，不爱就是不爱，她们也毫不隐瞒心中的想法，看中了你的钱，还是看中了你的房子，或者光是你这个人的幽默吸引了她，或者甚至是你的穷对她有吸引力。她们的要求不像北京、上海的姑娘们那样，是时代的“阴晴表”、“温度计”。
	</div>
</body>
