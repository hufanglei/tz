<!doctype html><!--申明当前文档的类型是html-->
<html><!--页面的开始位置-->
	<head>
		<!--申明当前页面的编码集 中文编码(gbk gb2312) 国际编码 utf-8-->
		<meta http-equiv="content-type" content="text/html" charset="UTF-8" />
		<meta name="Author" content="凌薇" />
		<meta name="Keywords" content="关键字,关键词" />
		<meta name="Description" content="描述和简介" />
		<title>01-表格-凌薇战队</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
			ol,ul,li{
				list-style:none;
				margin:0;
				padding:0;
			}
			a{text-decoration:none;}
			img{border:none;}
			table{
				width:400px;
				height:100px;
				border:1px solid red;
				margin:100px auto;
				text-align:center;
				/*双边框合并*/
				border-collapse:collapse;
			}
			td{
				width:50px;
				border:1px solid red;
			}


		</style>
	</head>
<body>
	<h2>表格</h2>
	<table>
		<tr><!--行-->
			<td>小贱</td>
			<td>闭心</td>
			<td>小田</td>
			<td>白天</td>
		</tr>
		<tr>
			<td>锅包肉</td>
			<td>级夜</td>
			<td>小熊</td>
			<td>香菜</td>
		</tr>
	</table>
	

</body>
</html>
